android {
    // compileSdkVersion 34 

    namespace = "com.example.cc206_aac_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.cc206_aac_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        // versionName = flutter.versionName
        // minSdkVersion 21   // Minimum SDK version you want to support
        // targetSdkVersion 34 // You can set this to the same as compileSdkVersion
        // versionCode 1
        // versionName "1.0"
    }

    buildTypes {
       release {
            // Enables code shrinking
            minifyEnabled true

            // Enables resource shrinking
            shrinkResources true

            // Enables ProGuard or R8 (depending on your configuration)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.android.application'
